<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Map</title>
	<!-- External Stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <style>

	/* css to customize Leaflet default styles  */
	.custom .leaflet-popup-tip,
	.custom .leaflet-popup-content-wrapper {
	    background: #e63946;
	    color: #f1faee;
	}
	</style>
</head>
<body>
    <!-- Our web map and content will go here -->
	<div id="map5" style="width: 1024px; height: 605px"></div>
    <script>
// ////////////////////////////////////

	var redIcon = L.icon({
    iconUrl: 'markers/dot-Red.png',
    iconSize:     [25, 25], // size of the icon
    iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
    popupAnchor:  [10, 10] // point from which the popup should open relative to the iconAnchor
	});

    var greenIcon = L.icon({
    iconUrl: 'markers/dot-Green.png',
    iconSize:     [25, 25], // size of the icon
    iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
    popupAnchor:  [10, 10] // point from which the popup should open relative to the iconAnchor
    });

	    // specify popup options 
    var customOptions =
        {
        'maxWidth': '500',
        'className' : 'custom'
        }

	var uk = L.marker([51.5, -0.09], {icon: redIcon}).bindPopup('<b>UK!</b><br>Nice place.</br><iframe width="300" height="169" src="https://www.youtube.com/embed/ghkQoJoipbM?start=3571" frameborder="0" allowfullscreen></iframe>',customOptions),
    denver = L.marker([39.74, -104.99],{icon: greenIcon}).bindPopup('This is Denver, CO.');
    var places1 = L.layerGroup([uk]);
    var places2 = L.layerGroup([denver]);

        // Create variable to hold map element, give initial settings to map
    var mapitself = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
    maxZoom: 16,
    });

    var map5 = L.map('map5',{
        center: [51.5, -0.09],
        zoom: 2,
        layers:[mapitself, places1, places2]
    });

    var baseMaps = {
        "MapLayer": mapitself
    };

    var overlayMaps = {
        "Red Places": places1,
        "Green Places": places2
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map5);
    </script>
</body>
</html>
